<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carrot-game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/5fdf801efc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="area">
      <header class="header">
        <!-- <i class="fas fa-play"> <i class="fas fa-stop">-->
        <button class="header__btn">
          <i class="fas fa-play"></i>
        </button>
        <div class="header__timer">0:10</div>
        <div class="header__remainder">10</div>
      </header>
      <section class="game">
        <div class="game__result">
          <button class="game__replay"><i class="fas fa-redo-alt"></i></button>
          <span class="game__text">YOUR WIN</span>
        </div>

        <div class="game__result">
          <button class="game__replay"><i class="fas fa-redo-alt"></i></button>
          <span class="game__text">YOUR LOST</span>
        </div>
      </section>
    </div>
  </body>
</html>
