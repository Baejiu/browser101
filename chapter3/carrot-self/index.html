<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carrot-game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/5fdf801efc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="area">
      <header class="header">
        <!-- <i class="fas fa-play"> <i class="fas fa-stop">-->
        <button class="header__btn">
          <i class="fas fa-play"></i>
        </button>
        <div class="header__timer">0:10</div>
        <div class="header__remainder">10</div>
      </header>
      <section class="game"></section>
      <div class="game__result--win">
        <button class="replay-btn">
          <i class="fas fa-redo-alt"></i>
        </button>
        <p class="game__text">YOUR WIN</p>
      </div>
      <div class="game__result--lost">
        <button class="replay-btn"><i class="fas fa-redo-alt"></i></button>
        <p class="game__text">YOUR LOST</p>
      </div>
      <div class="game__replay">
        <button class="ing-btn"><i class="fas fa-redo-alt"></i></button>
        <button class="replay-btn">새로시작</button>
        <p class="game__text">계속 진행? 새로시작?</p>
      </div>
    </div>
  </body>
</html>
